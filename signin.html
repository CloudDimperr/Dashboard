<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signin__container">
        <span class="signin__image"><img src="assets/okif.png" alt="logo okif" class="signin__image__logo"></span>
        <div class="signin__card">
            <div class="signin__title">APLIKASI<br>INVENTARIS OKIF FT-UH</div>
            <div class="signin__uname">
                <div>Username</div>
                <label>
                    <input type="text" placeholder="Masukkan Username">
                </label>
            </div>
            <div class="signin__password">
                <div>Password</div>
                <label>
                    <input type="password" placeholder="Masukkan Password">
                </label>
            </div>
            <div class="signin__btn">
                <a href="dashboard.html">
                    <span class="singin__details">Sign In</span>
                </a>  
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
